<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Buttons</title>
</head>
<body>
    <h1>Ejercicio Botones CSS</h1>
    <h2>Tamaños</h2>
    <div class="size">

        <!--This 3 use #f4f3f2 bg color-->
        <button class="normal">NORMAL</button>
        <button class="small">PEQUEÑO</button>
        <button  class="big">GRANDE</button>
    </div>
    <h2>Colores</h2><!--colored background w/ white letters-->
    <div class="color">

        <button class="emerald1">ESMERALDA</button><!--This uses #57d68d color-->
        <button class="cielo1">CIELO</button><!--This uses #5cace2 color-->
        <button class="amatista1">AMATISTA</button><!--This uses #ae7ac4 color-->
        <button class="asphalt1">ASFALTO</button><!--This uses #5c6d7e color-->
        <button class="topaz1">TOPAZIO</button><!--This uses #ea974e color-->
        <button class="ruby1">RUBÍ</button><!--This uses #eb6f62 color-->
    </div>
    <h2>Bordeado</h2><!--colored borders and letters, white background-->
    <div class="border">

        <button class="simple">SIMPLE</button>
        <button class="emerald2">ESMERALDA</button><!--This uses #57d68d color-->
        <button class="cielo2">CIELO</button><!--This uses #5cace2 color-->
        <button class="amatista2">AMATISTA</button><!--This uses #ae7ac4 color-->
        <button class="asphalt2">ASFALTO</button><!--This uses #5c6d7e color-->
        <button class="topaz2">TOPAZIO</button><!--This uses #ea974e color-->
        <button class="ruby2">RUBÍ</button><!--This uses #eb6f62 color-->
    </div>
    <h2>Combinaciones</h2>
    <div class="mix">

        <button class="asphalt3">LARGO ASFALTO</button><!--This uses #5c6d7e color-->
        <button class="cielo3">BORDE DEL CIELO</button><!--This uses #5cace2 color-->
        <button class="emerald3">PEQUEÑA ESMERALDA</button><!--This uses #57d68d color-->
        <button class="ruby3">GRAN BORDE RUBÍ</button><!--This uses #eb6f62 color-->
    </div>
</body>
</html>
